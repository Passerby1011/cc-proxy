<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC-Proxy Admin</title>
    <script type="importmap">
    {
        "imports": {
            "preact": "https://esm.sh/preact@10.19.2",
            "preact/hooks": "https://esm.sh/preact@10.19.2/hooks",
            "htm": "https://esm.sh/htm@3.1.1"
        }
    }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Professional SaaS Theme - Based on UI/UX Pro Max Standards */
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFC;
            --bg-tertiary: #F1F5F9;
            --bg-gradient: linear-gradient(135deg, #F8FAFC 0%, #FFFFFF 100%);

            /* Card & surfaces - Enhanced depth */
            --card-bg: #FFFFFF;
            --card-border: #E2E8F0;
            --card-hover: #F8FAFC;

            /* Text colors - Slate scale for better readability */
            --text-primary: #1E293B;
            --text-secondary: #475569;
            --text-tertiary: #94A3B8;
            --text-muted: #CBD5E1;

            /* Accent colors - Professional Trust Blue */
            --accent-primary: #2563EB;
            --accent-secondary: #3B82F6;
            --accent-hover: #1D4ED8;
            --accent-light: #DBEAFE;
            --accent-ultralight: #EFF6FF;

            /* CTA Orange - High contrast for important actions */
            --cta-primary: #F97316;
            --cta-hover: #EA580C;
            --cta-light: #FFEDD5;

            /* Status colors - Consistent with design system */
            --success: #10B981;
            --success-light: #D1FAE5;
            --success-ultralight: #ECFDF5;
            --danger: #EF4444;
            --danger-light: #FECACA;
            --danger-ultralight: #FEF2F2;
            --warning: #F59E0B;
            --warning-light: #FDE68A;
            --warning-ultralight: #FFFBEB;
            --info: #3B82F6;
            --info-light: #BFDBFE;
            --info-ultralight: #EFF6FF;

            /* Shadows - Professional depth system */
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 25px -5px rgba(37, 99, 235, 0.12), 0 8px 10px -6px rgba(37, 99, 235, 0.08);

            /* Border radius - Modern and consistent */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 20px;

            /* Spacing - 4px base scale */
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
            --spacing-2xl: 64px;

            /* Typography - Modern Professional Pairing */
            --font-heading: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            --font-body: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--card-border) transparent;
        }

        *::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        *::-webkit-scrollbar-track {
            background: transparent;
        }

        *::-webkit-scrollbar-thumb {
            background: var(--card-border);
            border-radius: 4px;
        }

        *::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        body {
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: var(--font-body);
            margin: 0;
            padding: 16px;
            min-height: 100vh;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @media (min-width: 768px) {
            body {
                padding: 24px;
            }
        }

        @media (min-width: 1024px) {
            body {
                padding: 32px;
            }
        }

        /* Reduced motion support for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Layout - Responsive container system */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            align-items: start;
        }

        @media (min-width: 1024px) {
            .main-grid {
                grid-template-columns: 400px 1fr;
                gap: 32px;
            }
        }

        @media (min-width: 1280px) {
            .main-grid {
                grid-template-columns: 420px 1fr;
            }
        }

        .col-left {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        @media (min-width: 1024px) {
            .col-left {
                position: sticky;
                top: 24px;
                max-height: calc(100vh - 48px);
                overflow-y: auto;
            }
        }

        /* Optimize inputs for the sidebar column */
        .col-left .grid-3,
        .col-left .grid-2 {
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .col-right {
            display: flex;
            flex-direction: column;
            gap: 24px;
            min-width: 0; /* Prevent grid blowout */
        }

        @media (max-width: 1023px) {
            .col-left .grid-3 {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            .col-left .grid-2 {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 640px) {
            .col-left .grid-3,
            .col-left .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typography - Responsive and hierarchical */
        h1, h2, h3 {
            margin: 0;
            font-family: var(--font-heading);
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
        }

        @media (min-width: 768px) {
            h2 {
                font-size: 20px;
                margin-bottom: 24px;
                gap: 12px;
            }
        }

        h2 svg {
            color: var(--accent-primary);
            flex-shrink: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        @media (min-width: 768px) {
            label {
                font-size: 13px;
            }
        }

        /* Cards - Professional elevation system with responsive padding */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (min-width: 768px) {
            .card {
                padding: 28px;
            }
        }

        @media (min-width: 1024px) {
            .card {
                padding: 32px;
            }
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--accent-secondary);
        }

        /* Inputs - Improved spacing system */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group:last-child {
            margin-bottom: 0;
        }

        input, select, textarea {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-md);
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px var(--accent-ultralight);
        }

        input::placeholder {
            color: var(--text-tertiary);
        }

        input:disabled {
            background: var(--bg-tertiary);
            color: var(--text-tertiary);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .checkbox-group:hover {
            background: var(--card-hover);
            border-color: var(--accent-primary);
        }

        .checkbox-group input {
            width: 18px;
            height: 18px;
            margin: 0;
            cursor: pointer;
            accent-color: var(--accent-primary);
        }

        /* Buttons - Modern interactive design */
        button {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-md);
            padding: 10px 20px;
            font-size: 13px;
            font-weight: 600;
            font-family: var(--font-body);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover:not(:disabled) {
            background: var(--card-hover);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-sm);
            color: var(--accent-primary);
        }

        button:active:not(:disabled) {
            box-shadow: var(--shadow-xs);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.primary {
            background: var(--accent-primary);
            color: #ffffff;
            border-color: var(--accent-primary);
            font-weight: 700;
            padding: 12px 28px;
            box-shadow: var(--shadow-sm);
        }

        button.primary:hover:not(:disabled) {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
            box-shadow: var(--shadow-md);
            color: #ffffff;
        }

        button.danger {
            color: var(--danger);
            border-color: var(--card-border);
            background: transparent;
        }

        button.danger:hover:not(:disabled) {
            background: var(--danger-ultralight);
            border-color: var(--danger);
            color: var(--danger);
        }

        button.add-btn {
            width: 100%;
            padding: 14px;
            background: var(--bg-secondary);
            border: 2px dashed var(--card-border);
            color: var(--text-secondary);
            font-weight: 600;
        }

        button.add-btn:hover:not(:disabled) {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            background: var(--accent-ultralight);
            border-style: dashed;
        }

        /* Navigation - Responsive header */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            margin-bottom: 24px;
            gap: 16px;
            flex-wrap: wrap;
        }

        @media (min-width: 768px) {
            .nav {
                margin-bottom: 32px;
                flex-wrap: nowrap;
            }
        }

        .nav-brand {
            font-size: 18px;
            font-weight: 800;
            font-family: var(--font-heading);
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.03em;
        }

        @media (min-width: 768px) {
            .nav-brand {
                font-size: 20px;
                gap: 12px;
            }
        }

        .nav-brand-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: var(--shadow-md);
        }

        .status-badge {
            font-size: 11px;
            font-weight: 600;
            padding: 6px 12px;
            background: var(--card-bg);
            border-radius: 24px;
            border: 1px solid var(--card-border);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: var(--shadow-xs);
            white-space: nowrap;
        }

        @media (min-width: 768px) {
            .status-badge {
                font-size: 12px;
                padding: 8px 16px;
                gap: 8px;
            }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-tertiary);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .status-dot.active {
            background-color: var(--success);
        }

        .status-dot.error {
            background-color: var(--danger);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Channel Items - Enhanced cards */
        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .channel-list {
                gap: 24px;
            }
        }

        .channel-item {
            background: var(--bg-secondary);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            padding: 20px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (min-width: 768px) {
            .channel-item {
                padding: 24px;
            }
        }

        .channel-item:hover {
            background: var(--card-bg);
            border-color: var(--accent-secondary);
            box-shadow: var(--shadow-sm);
        }

        .channel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--card-border);
            gap: 12px;
            flex-wrap: wrap;
        }

        @media (min-width: 640px) {
            .channel-header {
                flex-wrap: nowrap;
            }
        }

        .channel-index {
            font-size: 11px;
            font-weight: 800;
            font-family: var(--font-heading);
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 6px 14px;
            background: var(--accent-ultralight);
            border-radius: 8px;
            border: 1px solid var(--accent-light);
        }

        /* Grid system - Responsive and flexible */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media (min-width: 640px) {
            .grid-2 {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .grid-3 {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        @media (min-width: 768px) {
            .grid-3 {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 639px) {
            .card {
                padding: 20px;
            }
        }

        /* Login page - Centered and responsive */
        .login-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 440px;
        }

        .helper-text {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 6px;
            line-height: 1.5;
        }

        .section-title {
            font-size: 11px;
            font-weight: 800;
            font-family: var(--font-heading);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 32px 0 20px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title:first-child { margin-top: 0; }

        .section-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--card-border) 0%, transparent 100%);
        }

        /* Sticky Actions - Responsive floating save button */
        .sticky-actions {
            position: sticky;
            bottom: 20px;
            display: flex;
            justify-content: flex-end;
            pointer-events: none;
            z-index: 100;
            margin-top: 24px;
        }

        @media (min-width: 768px) {
            .sticky-actions {
                bottom: 32px;
                margin-top: 32px;
            }
        }

        .sticky-actions button {
            pointer-events: auto;
            box-shadow: var(--shadow-xl);
        }

        .sticky-actions button.primary {
            font-size: 13px;
            padding: 12px 24px;
        }

        @media (min-width: 768px) {
            .sticky-actions button.primary {
                font-size: 14px;
                padding: 14px 32px;
            }
        }

        /* Selection styling - Brand colors */
        ::selection {
            background: var(--accent-light);
            color: var(--text-primary);
        }

        /* Focus visible for keyboard navigation accessibility */
        *:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
            border-radius: var(--radius-sm);
        }

        /* Button groups in navigation - Responsive */
        .nav > div {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        @media (max-width: 639px) {
            .nav > div {
                width: 100%;
                justify-content: space-between;
            }

            .nav > div button {
                font-size: 12px;
                padding: 7px 12px;
            }
        }

        /* Smooth scrolling for the entire page */
        html {
            scroll-behavior: smooth;
        }

        @media (prefers-reduced-motion: reduce) {
            html {
                scroll-behavior: auto;
            }
        }
</style>
</head>

        import { h, render } from 'preact';

        import htm from 'htm';

        // Icons
        const Icons = {

            Save: () => html`<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>`,

                        setMessage('未授权，请输入 Admin API Key');
                        setMsgType('error');
                        setLoading(false);
                        return;
                    }
                    const data = await res.json();
                    setConfig(data);
                    setMessage('已连接');
                    setMsgType('success');
                } catch (e) {
                    setMessage('连接失败: ' + e.message);
                    setMsgType('error');
                } finally {
                    setLoading(false);
                }

                        body: JSON.stringify(config)

                        setMsgType('success');
                        setTimeout(() => setMessage('已连接'), 3000);
                    } else {
                        setMessage('更新失败: ' + data.error);
                        setMsgType('error');

                const newChannels = [...config.channelConfigs];
                newChannels[index] = { ...newChannels[index], [field]: value };
                setConfig({ ...config, channelConfigs: newChannels });
            };

                setConfig({ ...config, channelConfigs: newChannels });

            const removeChannel = (index) => {

                            <div class="card">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                                    <h2 style="margin-bottom: 0;"><${Icons.Layers} /> 渠道与上游管理</h2>
                                    <button class="primary" style="padding: 8px 16px; font-size: 12px;" onClick=${addChannel}>
                                        <${Icons.Plus} /> 新建节点
                                    </button>
                                </div>
                                
                                <div class="channel-list">
                                    ${(config.channelConfigs || []).length === 0 && html`
                                        <div class="section-title" style="margin-top: 0;"><${Icons.Database} /> 向后兼容配置 (仅当无渠道时生效)</div>
                                        <div class="form-group">
                                            <label>默认上游 Base URL</label>
                                            <input value=${config.upstreamBaseUrl} onInput=${e => updateField('upstreamBaseUrl', e.target.value)} />
                                        </div>
                                        <div class="grid-2">
                                            <div class="form-group">
                                                <label>默认上游 API Key</label>
                                                <input type="password" value=${config.upstreamApiKey} onInput=${e => updateField('upstreamApiKey', e.target.value)} />
                                            </div>
                                            <div class="form-group">
                                                <label>强制模型覆盖 (可选)</label>
                                                <input placeholder="例如: gpt-4o" value=${config.upstreamModelOverride} onInput=${e => updateField('upstreamModelOverride', e.target.value)} />
                                            </div>
                                        </div>
                                    `}

                                    ${(config.channelConfigs || []).map((ch, i) => html`
                                        <div class="channel-item">
                                            <div class="channel-header">
                                                <span class="channel-index">多渠道节点 #${i + 1}</span>
                                                <button class="danger" onClick=${() => removeChannel(i)}>
                                                    <${Icons.Trash} /> 移除节点
                                                </button>
                                            </div>
                                            <div class="grid-2">
                                                <div class="form-group">
                                                    <label>渠道标识</label>
                                                    <input placeholder="如: gpt-4o" value=${ch.name} onInput=${e => updateChannel(i, 'name', e.target.value)} />
                                                </div>
                                                <div class="form-group">
                                                    <label>协议类型</label>
                                                    <select value=${ch.protocol} onChange=${e => updateChannel(i, 'protocol', e.target.value)}>
                                                        <option value="openai">OpenAI</option>
                                                        <option value="anthropic">Anthropic</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>上游 Base URL</label>
                                                <input placeholder="https://api.openai.com/v1/chat/completions" value=${ch.baseUrl} onInput=${e => updateChannel(i, 'baseUrl', e.target.value)} />
                                            </div>
                                            <div class="form-group" style="margin-bottom: 0">
                                                <label>上游 API 密钥</label>
                                                <input type="password" placeholder="sk-..." value=${ch.apiKey} onInput=${e => updateChannel(i, 'apiKey', e.target.value)} />
                                            </div>
                                        </div>
                                    `)}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="sticky-actions">
                        <button class="primary" onClick=${saveConfig}>
                            <${Icons.Save} /> 保存所有更改
                        </button>
                    </div>
                    
                    <div style="height: 60px"></div>
                </div>
            `;
        }

        render(html`<${App} />`, document.getElementById('app'));
    </script>
</body>
</html>

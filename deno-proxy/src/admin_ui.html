<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC-Proxy Admin</title>
    <script type="importmap">
    {
        "imports": {
            "preact": "https://esm.sh/preact@10.19.2",
            "preact/hooks": "https://esm.sh/preact@10.19.2/hooks",
            "htm": "https://esm.sh/htm@3.1.1"
        }
    }
    </script>
    <style>
        :root {
            --bg-start: #000000;
            --bg-end: #080808;
            --surface-0: rgba(255, 255, 255, 0.02);
            --surface-1: rgba(255, 255, 255, 0.05);
            --surface-hover: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.3);
            --primary-accent: #ffffff;
            --danger: #ff4d4f;
            --success: #49aa19;
            --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.4);
            --radius-md: 12px;
            --radius-sm: 8px;
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 40px;
            --font-sans: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: var(--font-sans);
            margin: 0;
            padding: var(--spacing-lg) 20px;
            min-height: 100vh;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        /* Layout */
        .container {
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Typography */
        h1, h2, h3 {
            margin: 0;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        h2 {
            font-size: 20px;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        h2 svg {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: 0.01em;
        }

        /* Cards */
        .card {
            background: var(--surface-0);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 32px;
            box-shadow: var(--shadow-card);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        
        .card:hover {
            border-color: rgba(255, 255, 255, 0.12);
        }

        /* Inputs */
        .form-group {
            margin-bottom: 24px;
        }
        .form-group:last-child {
            margin-bottom: 0;
        }

        input, select, textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05);
        }
        
        input::placeholder {
            color: var(--text-tertiary);
        }

        /* Buttons */
        button {
            background: var(--surface-1);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 10px 16px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        button:hover {
            background: var(--surface-hover);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }

        button.primary {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
            font-weight: 600;
            padding: 12px 24px;
            font-size: 14px;
        }

        button.primary:hover {
            background: #f0f0f0;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        button.danger {
            color: var(--text-secondary);
            border-color: transparent;
            background: transparent;
            padding: 6px 12px;
        }

        button.danger:hover {
            color: var(--danger);
            background: rgba(255, 77, 79, 0.1);
        }
        
        button.add-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px dashed var(--border);
            color: var(--text-secondary);
        }
        
        button.add-btn:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
            background: var(--surface-0);
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8px;
        }

        .nav-brand {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .nav-brand-icon {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
        }

        .status-badge {
            font-size: 12px;
            padding: 6px 12px;
            background: var(--surface-0);
            border-radius: 20px;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--text-tertiary);
        }
        
        .status-dot.active { background-color: var(--success); }
        .status-dot.error { background-color: var(--danger); }

        /* Channel Items */
        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .channel-item {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 24px;
            position: relative;
            transition: border-color 0.2s;
        }

        .channel-item:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .channel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .channel-index {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 600px) {
            .grid-2 { grid-template-columns: 1fr; }
            .card { padding: 20px; }
        }
        
        .login-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            width: 100%;
            max-width: 400px;
        }
        
        .helper-text {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import { h, render } from 'preact';
        import { useState, useEffect } from 'preact/hooks';
        import htm from 'htm';

        const html = htm.bind(h);
        
        // Icons
        const Icons = {
            Settings: () => html`<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>`,
            Layers: () => html`<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>`,
            Save: () => html`<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>`,
            Plus: () => html`<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>`,
            Trash: () => html`<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`,
            Key: () => html`<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg>`,
            Zap: () => html`<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>`
        };

        function App() {
            const [config, setConfig] = useState(null);
            const [loading, setLoading] = useState(true);
            const [apiKey, setApiKey] = useState(localStorage.getItem('admin_api_key') || '');
            const [message, setMessage] = useState('');
            const [msgType, setMsgType] = useState(''); // 'success', 'error', ''

            const fetchConfig = async () => {
                setLoading(true);
                try {
                    const res = await fetch('/admin/api/config', {
                        headers: { 'Authorization': `Bearer ${apiKey}` }
                    });
                    if (res.status === 401) {
                        setMessage('未授权，请输入 Admin API Key');
                        setMsgType('error');
                        setLoading(false);
                        return;
                    }
                    const data = await res.json();
                    setConfig(data);
                    setMessage('就绪');
                    setMsgType('success');
                } catch (e) {
                    setMessage('连接失败: ' + e.message);
                    setMsgType('error');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (apiKey) fetchConfig();
                else setLoading(false);
            }, []);

            const saveConfig = async () => {
                setMessage('保存配置中...');
                setMsgType('');
                try {
                    const res = await fetch('/admin/api/config', {
                        method: 'POST',
                        headers: { 
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(config)
                    });
                    const data = await res.json();
                    if (data.status === 'success') {
                        setMessage('配置已成功保存');
                        setMsgType('success');
                        setTimeout(() => setMessage('就绪'), 3000);
                    } else {
                        setMessage('保存失败: ' + data.error);
                        setMsgType('error');
                    }
                } catch (e) {
                    setMessage('保存请求错误: ' + e.message);
                    setMsgType('error');
                }
            };

            const updateField = (field, value) => {
                setConfig({ ...config, [field]: value });
            };

            const updateChannel = (index, field, value) => {
                const newChannels = [...config.channelConfigs];
                newChannels[index] = { ...newChannels[index], [field]: value };
                setConfig({ ...config, channelConfigs: newChannels });
            };

            const addChannel = () => {
                const newChannels = [...(config.channelConfigs || []), { channel: '', model: '', upstreamUrl: '', apiKey: '' }];
                setConfig({ ...config, channelConfigs: newChannels });
            };

            const removeChannel = (index) => {
                if(!confirm('确定要删除这个渠道吗？')) return;
                const newChannels = config.channelConfigs.filter((_, i) => i !== index);
                setConfig({ ...config, channelConfigs: newChannels });
            };

            if (!apiKey && !config) {
                return html`
                    <div class="login-container">
                        <div class="container login-card">
                            <div class="card">
                                <h2 style="justify-content: center; margin-bottom: 32px">
                                    <div class="nav-brand-icon"><${Icons.Zap} /></div>
                                    CC-Proxy Admin
                                </h2>
                                <div class="form-group">
                                    <label>Admin API Key</label>
                                    <input type="password" 
                                           placeholder="输入密钥以继续..."
                                           value=${apiKey} 
                                           onInput=${e => setApiKey(e.target.value)} 
                                           onKeyDown=${e => e.key === 'Enter' && (localStorage.setItem('admin_api_key', apiKey), fetchConfig())}
                                    />
                                </div>
                                <button class="primary" style="width: 100%" onClick=${() => { localStorage.setItem('admin_api_key', apiKey); fetchConfig(); }}>
                                    进入控制台
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (loading) return html`
                <div class="container" style="height: 100vh; justify-content: center; align-items: center; opacity: 0.7">
                    <div>加载中...</div>
                </div>
            `;

            return html`
                <div class="container">
                    <div class="nav">
                        <a href="#" class="nav-brand">
                            <div class="nav-brand-icon"><${Icons.Zap} /></div>
                            CC-Proxy
                        </a>
                        <div class="status-badge">
                            <div class="status-dot ${msgType === 'success' ? 'active' : (msgType === 'error' ? 'error' : '')}"></div>
                            ${message || '就绪'}
                        </div>
                    </div>

                    <div class="card">
                        <h2><${Icons.Settings} /> 核心配置</h2>
                        <div class="grid-2">
                            <div class="form-group">
                                <label>监听端口</label>
                                <input type="number" value=${config.port} onInput=${e => updateField('port', parseInt(e.target.value))} />
                                <div class="helper-text">更改端口后需要手动重启服务生效</div>
                            </div>
                            <div class="form-group">
                                <label>默认上游协议</label>
                                <select value=${config.defaultProtocol} onChange=${e => updateField('defaultProtocol', e.target.value)}>
                                    <option value="openai">OpenAI Standard</option>
                                    <option value="anthropic">Anthropic Claude</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <h2><${Icons.Layers} /> 渠道管理</h2>
                        <div class="channel-list">
                            ${(config.channelConfigs || []).map((ch, i) => html`
                                <div class="channel-item">
                                    <div class="channel-header">
                                        <span class="channel-index">CHANNEL #${i + 1}</span>
                                        <button class="danger" onClick=${() => removeChannel(i)}>
                                            <${Icons.Trash} /> 移除
                                        </button>
                                    </div>
                                    <div class="grid-2">
                                        <div class="form-group">
                                            <label>渠道标识</label>
                                            <input placeholder="例如: gpt-4-turbo" value=${ch.channel} onInput=${e => updateChannel(i, 'channel', e.target.value)} />
                                        </div>
                                        <div class="form-group">
                                            <label>上游模型名</label>
                                            <input placeholder="例如: claude-3-opus-20240229" value=${ch.model} onInput=${e => updateChannel(i, 'model', e.target.value)} />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>上游 API URL</label>
                                        <input placeholder="https://api.anthropic.com/v1/messages" value=${ch.upstreamUrl} onInput=${e => updateChannel(i, 'upstreamUrl', e.target.value)} />
                                    </div>
                                    <div class="form-group" style="margin-bottom: 0">
                                        <label>上游 API Key</label>
                                        <input type="password" placeholder="sk-..." value=${ch.apiKey} onInput=${e => updateChannel(i, 'apiKey', e.target.value)} />
                                    </div>
                                </div>
                            `)}
                        </div>
                        <div style="margin-top: 24px">
                            <button class="add-btn" onClick=${addChannel}>
                                <${Icons.Plus} /> 添加新渠道
                            </button>
                        </div>
                    </div>

                    <div style="position: sticky; bottom: 40px; text-align: right; pointer-events: none;">
                        <button class="primary" style="pointer-events: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5)" onClick=${saveConfig}>
                            <${Icons.Save} /> 保存配置
                        </button>
                    </div>
                    
                    <div style="height: 40px"></div>
                </div>
            `;
        }

        render(html`<${App} />`, document.getElementById('app'));
    </script>
</body>
</html>
